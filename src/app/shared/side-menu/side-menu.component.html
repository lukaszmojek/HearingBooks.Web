<div class="menu-container">
  <button
    *ngFor="let menuItem of menuItems"
    mat-flat-button
    color="accent"
    class="menu-item"
    [routerLink]="menuItem.routerLink"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    {{ menuItem.translationKey | translate }}
  </button>
</div>
