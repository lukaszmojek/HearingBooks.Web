<hb-card
  [titleTranslationKey]="titleTranslationKey"
  [type]="mainCardType"
  [elevation]="elevation"
  [divider]="divider"
  [border]="border"
>
  <div class="flex-column">
    <hb-card
      [type]="innerCardType"
      [titleTranslationKey]="'Profile.ProfileDetails.Title'"
      [border]="true"
      [divider]="true"
      class="margin-bottom-xl"
    >
      <hb-profile-details
        [profileDetailsFormGroup]="profileDetailsFormGroup"
      ></hb-profile-details>
    </hb-card>

    <hb-card
      [type]="innerCardType"
      [titleTranslationKey]="'Profile.Preferences.Title'"
      [border]="true"
      [divider]="true"
    >
      <hb-preferences [preferencesFormGroup]="preferencesFormGroup">
      </hb-preferences>
    </hb-card>
  </div>

  <div class="flex margin-top-xl margin-bottom-xl">
    <button
      type="button"
      mat-flat-button
      color="accent"
    >
      Zapisz
    </button>
  </div>
</hb-card>
