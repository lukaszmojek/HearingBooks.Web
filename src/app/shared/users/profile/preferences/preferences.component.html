<div [formGroup]="preferencesFormGroup">
  <hb-card
    [type]="innerCardType"
    [border]="innerCardBorder"
    class="width-50"
  >
    <div class="flex">
      <div class="width-40 text-center acrylic-name">
        {{ 'Profile.Preferences.Acrylic' | translate }}
      </div>

      <div class="width-40 text-center">
        <mat-slide-toggle
          [formControl]="acrylicFormControl"
          (change)="setAcrylic($event.checked)"
        >
        </mat-slide-toggle>
      </div>
    </div>

    <br />
    <mat-divider></mat-divider>
    <br />

    <div class="flex language">
      <div class="width-40 text-center language-name">
        {{ 'Profile.Preferences.Language' | translate }}
      </div>

      <div class="flex width-40 text-center language-field">
        <mat-form-field appearance="outline">
          <mat-label>
            {{ 'Profile.Preferences.Language' | translate }}
          </mat-label>

          <mat-select
            (selectionChange)="setLanguage($event.value)"
            [value]="selectedLanguage"
          >
            <mat-option
              *ngFor="let language of availableLanguages"
              [value]="language.symbol"
            >
              {{ language.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <br />
    <mat-divider></mat-divider>
    <br />

    <div class="flex">
      <div class="width-40 text-center email-name">
        {{ 'Profile.Preferences.EmailNotifications.Title' | translate }}
      </div>

      <div class="width-40 text-center">
        <mat-slide-toggle
          [formControl]="emailNotificationsFormControl"
          (change)="setEmailNotifications($event.checked)"
          [matTooltip]="'Profile.Preferences.EmailNotifications.Tooltip' | translate"
        >
        </mat-slide-toggle>
      </div>
    </div>
  </hb-card>
</div>
