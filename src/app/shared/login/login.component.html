<hb-card
  class="card"
  [type]="mainCardType"
  [titleTranslationKey]="titleTranslationKey"
  [divider]="divider"
  [elevation]="elevation"
  [border]="border">
  <form class="flex-column login-form">
    <mat-form-field class="flex--row email" appearance="fill">
      <mat-label>
        {{ 'Login.Fields.Email.Label' | translate }}
      </mat-label>

      <input
        type="email"
        matInput
        [formControl]="emailFormControl"
        [errorStateMatcher]="matcher"
        placeholder="Ex. pat@example.com" />

      <mat-error *ngIf="emailNotValid">
        {{ 'Login.Fields.Email.Errors.Incorrect' | translate }}
      </mat-error>

      <mat-error *ngIf="emailNotProvided">
        {{ 'Login.Fields.Email.Errors.Required' | translate }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="flex--row password" appearance="fill">
      <mat-label>
        {{ 'Login.Fields.Password.Label' | translate }}
      </mat-label>

      <input
        type="password"
        matInput
        [formControl]="passwordFormControl"
        [errorStateMatcher]="matcher"
        placeholder="********" />

      <mat-error *ngIf="passwordFormControl.hasError('required')">
        {{ 'Login.Fields.Password.Errors.Required' | translate }}
      </mat-error>
    </mat-form-field>

    <div class="flex">
      <button
        [disabled]="!areEmailAndPasswordValid || isLoggedIn"
        type="button"
        mat-flat-button
        color="primary"
        (click)="logIn()">
        {{ 'Login.Actions.Login' | translate }}
      </button>

      <button
        class="register-button"
        type="button"
        mat-flat-button
        color="primary"
        [routerLink]="['..', 'register']">
        {{ 'Login.Actions.Registration' | translate }}
      </button>
    </div>
  </form>
</hb-card>
