<hb-card
  [titleTranslationKey]="titleTranslationKey"
  [type]="mainCardType"
  [divider]="divider"
  [elevation]="elevation"
  [border]="border"
  [showLoadingIndicator]="true"
  [isLoading]="isActionInProgress$ | async"
>
  <div class="flex-column">
    <hb-skeleton *ngIf="isActionInProgress$ | async"></hb-skeleton>
  </div>
</hb-card>
