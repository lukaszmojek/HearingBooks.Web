<!-- TODO: How to move toolbar to separate component? -->
<mat-toolbar color="primary" class="toolbar">
  <div class="flex">
    <button
      [ngClass]="{ 'visibility-hidden': !isLoggedIn }"
      (click)="toggleSideMenu()"
      mat-icon-button
      class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>

    <span> Hearing Books </span>
  </div>

  <hb-logged-user [ngClass]="{'visibility-hidden': !isLoggedIn}">
  </hb-logged-user>

  <ng-content>
  </ng-content>
</mat-toolbar>

<mat-drawer-container
  class="container max-width max-height"
  [hasBackdrop]="false">
  <mat-drawer #drawer mode="over">
    <hb-side-menu></hb-side-menu>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
