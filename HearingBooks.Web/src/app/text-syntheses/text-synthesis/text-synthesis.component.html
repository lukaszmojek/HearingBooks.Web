<mat-expansion-panel
  hideToggle
  class="flex"
  [ngClass]="{ border: isMaterial }"
>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ textSynthesis.title }}
    </mat-panel-title>

    <mat-panel-description>
      {{ textSynthesis | textSynthesis$ | async }}
    </mat-panel-description>
  </mat-expansion-panel-header>

  <mat-divider></mat-divider>

  <div class="content">
    {{ textSynthesis.content }}
  </div>
</mat-expansion-panel>
