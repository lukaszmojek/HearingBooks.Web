<hb-card [titleTranslationKey]="titleTranslationKey"
  [type]="mainCardType"
  [divider]="divider"
  [elevation]="elevation"
  [border]="border"
>
  <div class="flex-column">
    <mat-accordion multi>
      <hb-text-synthesis *ngFor="let request of requests"
        [request]="request"
      >
      </hb-text-synthesis>
    </mat-accordion>
  </div>
</hb-card>
