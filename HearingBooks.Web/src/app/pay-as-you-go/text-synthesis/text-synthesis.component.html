<mat-expansion-panel hideToggle 
  class="flex"
  [ngClass]="{'border': isMaterial}"
>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ request.title }}
    </mat-panel-title>

    <mat-panel-description>
      {{ request | textSynthesis$ | async }}
    </mat-panel-description>
  </mat-expansion-panel-header>
  
  <mat-divider></mat-divider>
  
  <div class="content">
    {{ request.content }}
  </div>
</mat-expansion-panel>
